<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>电费计算</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

  <style>

<body style="letter-spacing: 1px">
  <div id="main" class="calc-box">
    <div class="calc-item">
      2019/06/26电费计算<br>
      共充电费165元<br>
      此次电表数534 - 上次电表数 453<br>
      = 期间用度数465<br>
      4434 / 43 = 每度0.49元<br>
      <div class=" table-responsive">
        <table class="table">
          <caption>
            2019/06/26电费计算<br>
          </caption>
          <thead>
            <tr>
              <th>#</th>
              <th>总房间</th>
              <th>主卧</th>
              <th>次卧</th>
              <th>客厅隔断</th>
              <th>厨房</th>

              <!--<th>房间</th>-->
              <!--<th>上次电表</th>-->
              <!--<th>这次电表</th>-->
              <!--<th>两次度数差</th>-->
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">上次电表</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">这次电表</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">两次度数差</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">分摊度数</th>
              <td>共</td>
              <td>+</td>
              <td>+</td>
              <td>+</td>
              <td>+</td>
            </tr>
            <tr>
              <th scope="row">+分摊度数后</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">元/度</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>#</th>
              <th>总房间</th>
              <th>主卧</th>
              <th>次卧</th>
              <th>客厅隔断</th>
              <th>厨房</th>
            </tr>
            <tr class="info">
              <th scope="row">应交电费</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <input v-model="afterDealList[0].nowNum" placeholder="edit me">
      <p>Message is: {{ afterDealList[0].nowNum }}</p>
    </div>
  </div>

  <!--

<label for="a">a</label><input id="a" type="number"/>
<label for="b">b</label><input id="b" type="number"/>
<label for="c">c</label><input id="c" type="number"/>
<label for="d">d</label><input id="d" type="number"/>
 
-->

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#main',
      data: {
        electricList: [
          {   
            listName: '2019/06/26电费计算',
            totalMoney: 165.48,
            orignalList: [
              { 
                roomName: '总房间',
                nowNum: 11496.38,
                lastTimeNum: 11496.38
              },
              {
                roomName: '主卧',
                nowNum: 771.23,
                lastTimeNum: 732.47
              },
              {
                roomName: '次卧',
                nowNum: 255.37,
                lastTimeNum: 204.45
              },
              {
                roomName: '客厅隔断',
                nowNum: 351.76,
                lastTimeNum: 342.24 
              },
              {
                roomName: '厨房',
                nowNum: 506.31,
                lastTimeNum: 416.76
              }
            ]
          }
        ]
      },
      computed: {
        afterDealList: function () {
          var afterDealList = [];
          console.log(this.electricList)
          this.electricList[0].orignalList.map(function(item) {
            afterDealList.push(item)
          })
          return afterDealList
        }
      }

    })
  </script>
