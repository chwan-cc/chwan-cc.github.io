<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
			
		<title>网易云用户生日</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<div style="margin: 40px auto; width: 500px; ">
			<div class="inputs">
				<label>输入网易云音乐用户id：</label>
				<input type="text" />
				<input type="button" value="确定" />
			</div>
			<div class="datas" style="border: 1px solid black; min-height: 10px;"></div>
			<div class="说明" style="margin-top: 20px;">网易云用户id就是个人主页链接&gt;&gt;http://music.163.com/#/user/home?id=48353中的<strong>48353</strong>,输入完成后点击确定，输入框将显示所输入id生日。注意！如果该用户设置生日其他人不可见，将无法获取数据</div>
			<div><strong>！！！github使用的是https链接与api服务器不同，浏览器默认禁止js跨域。如果输入信息后，没有响应，请点击地址栏右边的提醒标志，允许跨域，服务器就可以获取到一个不可执行的字符串</strong><div>
		</div>
		<script type="text/javascript">
			$("input[type^='button']").click(function(){
				//console.log("点击");
				//$(".datas").text($("input[type^='text']").val());
				//console.log("输入框中是"+$("input[type^='text']").val());
			
				if(isNaN($("input[type^='text']").val())){
					$(".datas").text("error");
				}else{
				var xhr=$.ajax({
					url:"http://47.93.13.169:3721/neteasy/date?userid="+$("input[type^='text']").val(),
				
					async:false,
					dataType: "text"
             		
            	 	
            	});
             
				$(".datas").text(xhr.responseText);
				}
				
			})
			
		</script>
	</body>

</html>
