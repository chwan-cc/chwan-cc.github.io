<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title>跳转中...</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	</head>

	<body style="background-color: #000000;">
		<!-- 遮罩层防止图片被选中↓↓↓-->
		<div style="width: 1000px;filter:opacity(0%);height:1000px;position: fixed;">
		</div>
		<!-- 结束-->

		<div class="main" style="margin: 50px auto;width: 300px;height: 300px; display: block;">
			<img style="width: 300px;height: 300px;" src="img/fpo.gif" />
		
			<div id="info" style="text-align: center; width:200px; margin: -110px auto; color: white; font-family: '微软雅黑';font-size: 1.5em;">跳转中</div>
		
		</div>
		<script type="text/javascript">
			var time=5;
			function test(){
				
				if(time<1){
					$("#info").text("跳转中...");
					$("title").html("跳转中...");
					setTimeout(function(){
						$(window).attr('location','https://www.baidu.com');
					},1000);
					
					
				}else{
					time--;
					$("#info").text(time+"s,后为您跳转...");
					$("title").html(time+"s,后为您跳转...");
				}
				
			}
			$(document).ready(function(){
				
				var ref = setInterval(function(){
				test();
					},1000);
				
			})
			
		</script>
	</body>

</html>
